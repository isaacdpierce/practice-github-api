<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Repo finder</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <h1>Repo finder</h1>
      <div class="container">
        <h2>The greatest Github repo finder in the universe!</h2>
        <h4>
          Enter any Github username and a list of all their repos will magically
          appear before your very eyes!
        </h4>

        <form id="js-form">
          <label for="search-term">Search term</label>
          <input type="text" name="search-term" id="js-search-term" required />

          <input type="submit" value="Get repos" />
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list"></ul>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
